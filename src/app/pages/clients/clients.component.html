<div>
  <div class="d-flex justify-content-between align-items-center">
    <p>
      <span class="text-bold fs-4">{{ this.clients.length }} </span>Clientes
      encontrados:
    </p>
    <button class="btn btn-primary custom-button">Criar Cliente</button>
  </div>
  <div class="row">
    @for (client of clients; track client.id) {
    <div
      class="col-12 col-md-6 col-lg-4 col-xxl-3 mb-4 d-flex justify-content-center"
    >
      <app-card [client]="client"></app-card>
    </div>
    }
  </div>
</div>
