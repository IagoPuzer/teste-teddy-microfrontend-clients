<div class="modal" [ngClass]="{'show': isVisible}" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="header">
      <button class="close" (click)="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
